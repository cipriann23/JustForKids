<!DOCTYPE html>
<html>
<head>
	<title>TEST 1</title>
	<link rel="stylesheet" type="text/css" href="tststyle.css">
</head>
<body>
		
		<div class="statusboard">
			<img src="Status_Board.png" class="status">
			<h1>TEST__1</h1>
			<p class="points">Total Points: 45</p>
			<p class="solved">Questions solved: 1 of 5</p>
			<img src="next.png" class="next">
			<img src="prev.png" class="prev">
		</div>
		<img src="blank.png" class="blank">
		<div class="operationalboard">
			<img src="Black_School_Board.png" class="operational">
			<h2>QUESTION__1</h2>
			<p class="question">You can see those beautiful animals? Chose the picture where you see a cat! </p>
			<input class="first" type="checkbox" name="bear" value="bear"> 
			<input class="second" type="checkbox" name="elephant" value="elephant"> 
			<input class="third" type="checkbox" name="monkey" value="monkey"> 
			<input class="last" type="checkbox" name="tiger" value="tiger"> 
		</div>
</body>
</html>
